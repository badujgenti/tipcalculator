<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  

  <img  class="logo" src="./images/logo.svg ">


  <div class="white-box">
<div class="left-to-green-box">
  
  <form id="tip-form"> 

  <label for="amount-box"> Bill </label> 

<div class="input-box">
  <img class="dollar-icon" src="./images/icon-dollar.svg">
  <input type="number"  id="bill-input" placeholder="0.0" min="1"/>


 
  
  
</div>



  <label class="bill"> Select Tip % </label>
<div id="percent-container"> 
  <button class="percent-button">
    5% 
  </button>
  <button class="percent-button">
    10% 
  </button>
  <button class="percent-button">
    15%
  </button>
  <button class="percent-button">
   25% 
  </button>
   <button class="percent-button">
   50% 
   </button>
  <input id="custom-box"  placeholder="custom" min="1"/>
      

  </div>


  
<div class="cant-be-zero">
<label for="amount-box"> Number of People </label> 
<p id="error"> Can't be zero</p>
</div>
<div class="input-box">
  <img class="dollar-icon" src="./images/icon-person.svg">
 <input type="number" class="amount-box" id="people-input" placeholder="1" min="1"/>

 
</div>
 </div>
</form>

  <div class="green-box">
    <div class="text-in-green-box"> 
    <div class="text-and-person"> 
    <p class="bill bill-green-box">
      Tip Amount
      </p>
      <p class="text-person">
    / person 
  </p>
    </div >
    <p id="tip-amount"> $ 0.00 </p>
  </div>

  <div class="text-in-green-box"> 
    <div class="text-and-person"> 
    <p class="bill bill-green-box">
      Total
      </p>
      <p class="text-person ">
    / person 
  </p>
    </div>
    <p id="total-amount"> $ 0.00 </p>
  </div>

    <p> 
  </p>
  <button id="reset-button" class="reset">
   <p class="reset-text">   RESET </p>
  </button>
    

  </div>
</div>

<script src="main.js"></script>
</body>
</html>
